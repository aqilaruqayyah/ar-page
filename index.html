<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AR Interaktif</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0 10px 0;
      color: #6a5acd;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .controls input {
      width: 80px;
      padding: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #888;
    }

    .controls label {
      font-weight: 600;
      margin-right: 5px;
    }

    model-viewer {
      width: 90%;
      max-width: 500px;
      height: 300px;
      background: #f1f1f1;
      border-radius: 15px;
    }

    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>AR Interaktif</h1>

  <div class="controls">
    <div>
      <label for="length">Panjang (m)</label>
      <input type="number" id="length" value="1" min="0">
    </div>
    <div>
      <label for="width">Lebar (m)</label>
      <input type="number" id="width" value="1" min="0">
    </div>
    <div>
      <label for="height">Tinggi (m)</label>
      <input type="number" id="height" value="1" min="0">
    </div>
  </div>

  <model-viewer id="arModel"
                src="https://raw.githubusercontent.com/aqilaruqayyah/ar-page/main/balok2.glb"
                alt="Model AR"
                ar
                camera-controls
                auto-rotate>
  </model-viewer>

  <div class="note">Masukkan ukuran di atas untuk menyesuaikan model. Model tetap proporsional dan tidak keluar dari frame.</div>

  <script>
    const model = document.getElementById('arModel');
    const lengthInput = document.getElementById('length');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');

    function updateScale() {
      let length = parseFloat(lengthInput.value) || 1;
      let width = parseFloat(widthInput.value) || 1;
      let height = parseFloat(heightInput.value) || 1;

      // Tentukan skala max agar tidak keluar frame
      const maxDimension = Math.max(length, width, height);
      const scaleFactor = Math.min(1 / maxDimension, 1); // Maksimal scale 1 agar tidak melebihi frame

      // Gunakan proporsional berdasarkan input
      const scaleX = (length / maxDimension) * scaleFactor;
      const scaleY = (height / maxDimension) * scaleFactor;
      const scaleZ = (width / maxDimension) * scaleFactor;

      model.style.transform = `scale3d(${scaleX}, ${scaleY}, ${scaleZ})`;
    }

    lengthInput.addEventListener('input', updateScale);
    widthInput.addEventListener('input', updateScale);
    heightInput.addEventListener('input', updateScale);

    window.addEventListener('load', updateScale);
  </script>

</body>
</html>
